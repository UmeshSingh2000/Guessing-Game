<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number Between 1 to 100</h1>
        <div class="guess">
            <input type="text" placeholder="Enter Your Guess" id="guess">
            <button class="btn" id="btn">Guess</button>
        </div>
        <div class="message">
            <p id="correct"></p>
            <p>Number of Guess: <span id="guess_times">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
